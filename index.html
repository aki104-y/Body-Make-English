<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイト名</title>
  <meta name=”description” content=”サイトの説明”>
  <link rel="icon" type="image/png" href="ファビコンのデータ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!--        ヘッダー        -->
  <header class="header">
    <div class="header__inner">
      <img src="" alt="" class="header__logo">
      <p class="header__btn">
        <a href="" class="btn">無料カウンセリングを受ける</a><!-- /.btn -->
      </p><!-- /.header__btn -->
    </div>
  </header>
  <!--        ヘッダー終わり        -->
  <!--          mv          -->
  <div class="mv">
    <div class="mv__inner">
      <p class="mv__title"></p><!-- /.mv__title -->
      <p class="mv__subtitle"></p><!-- /.mv__subtitle -->
      <p class="mv__btn">
        <a href="" class="btn"></a><!-- /.btn -->
      </p><!-- /.mv__btn -->
      <img src="" alt="" class="mv__img">
    </div><!-- /.mv__inner -->
  </div><!-- /.mv -->
  <!--          mv終わり         -->
  <!--        メイン        -->
  <div class="main">
    <div class="main__inner">
      <section class="concept">
        <div class="concept__inner">
          <p class="concept__title"></p><!-- /.concept__title -->
          <p class="concept__subtitle"></p><!-- /.concept__subtitle -->
          <p class="concept__text"></p><!-- /.concept__text -->
        </div><!-- /.concept__inner -->
      </section><!-- /.concept -->
      <section class="service">
        <div class="service__inner">
          <div class="media">
            <div class="media__img__inner">
              <img src="" alt="" class="media__img">
            </div><!-- /.media__img__inner -->
            <div class="media__body">
              <p class="media__subtitle"></p><!-- /.media__subtitle -->
              <p class="media__title"></p><!-- /.media__title -->
              <p class="media__text"></p><!-- /.media__text -->
            </div><!-- /.media__body -->
          </div><!-- /.media -->
          <div class="media media--reverse">
            <div class="media__img__inner">
              <img src="" alt="" class="media__img">
            </div><!-- /.media__img__inner -->
            <div class="media__body">
              <p class="media__subtitle"></p><!-- /.media__subtitle -->
              <p class="media__title"></p><!-- /.media__title -->
              <p class="media__text"></p><!-- /.media__text -->
            </div><!-- /.media__body -->
          </div><!-- /.media  media--reverse-->
        </div><!-- /.service__inner -->
      </section><!-- /.service -->
      
    </div><!-- /.main__inner -->
  </div>
  <!--        メイン終わり        -->
  <!--        フッター        -->
  <footer class="footer">
    <div class="footer__inner">
      <small class="copyright">&copy;</small>
    </div><!-- /.footer__inner -->
  </footer>
</body>
</html>
