<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイト名</title>
    <meta name="”description”" content="”サイトの説明”" />
    <link rel="icon" type="image/png" href="ファビコンのデータ" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="common/css/style.css" />  
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  </head>
  <body>
    <!--        ヘッダー        -->
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <a href="">
            <img src="" alt="">
          </a>
        </div><!-- /.header__logo -->
        <p class="header__btn">
          <a href="" class="btn">無料カウンセリングを受ける</a><!-- /.btn -->
        </p>
        <!-- /.header__btn -->
      </div>
    </header>
    <!--        ヘッダー終わり        -->
    <!--          mv          -->
    <div class="mv">
      <div class="mv__inner">
        <p class="mv__title"></p>
        <!-- /.mv__title -->
        <p class="mv__subtitle"></p>
        <!-- /.mv__subtitle -->
        <p class="mv__btn">
          <a href="" class="btn"></a><!-- /.btn -->
        </p>
        <!-- /.mv__btn -->
        <img src="" alt="" class="mv__img" />
      </div>
      <!-- /.mv__inner -->
    </div>
    <!-- /.mv -->
    <!--          mv終わり         -->
    <!--        メイン        -->
    <div class="main">
      <div class="main__inner">
        <section class="concept">
          <div class="concept__inner">
            <p class="concept__title"></p>
            <!-- /.concept__title -->
            <p class="concept__subtitle"></p>
            <!-- /.concept__subtitle -->
            <p class="concept__text"></p>
            <!-- /.concept__text -->
          </div>
          <!-- /.concept__inner -->
        </section>
        <!--          /.concept           -->
        <section class="service">

          <div class="service__inner">
            <div class="media">
              <div class="media__img__inner">
                <img src="" alt="" class="media__img" />
              </div>
              <!-- /.media__img__inner -->
              <div class="media__body">
                <p class="media__subtitle">
                </p>
                <!-- /.media__subtitle -->
                <p class="media__title">
                </p>
                <!-- /.media__title -->
                <p class="media__text"></p>
                <!-- /.media__text -->
              </div>
              <!-- /.media__body -->
            </div>
            <!-- /.media -->
            <div class="media media--reverse">
              <div class="media__img__inner">
                <img src="" alt="" class="media__img" />
              </div>
              <!-- /.media__img__inner -->
              <div class="media__body">
                <p class="media__subtitle"></p>
                <!-- /.media__subtitle -->
                <p class="media__title"></p>
                <!-- /.media__title -->
                <p class="media__text"></p>
                <!-- /.media__text -->
              </div>
              <!-- /.media__body -->
            </div>
            <!-- /.media  media--reverse-->
          </div>
          <!-- /.service__inner -->
        </section>
        <!--          /.service           -->
        <section class="trainer">
          <div class="trainer__ininer">
            <h2 class="heading-lv2">
              <span class="heading-lv2__subtitle"></span><!-- /.heading-lv2__subtitle -->
            </h2><!-- /.heading-lv2 -->
            <div class="tab">
              <div class="tab__inner">
                <nav class="tab-navigation">
                  <ul class="tab-navigation__inner">
                    <li class="tab-navigation__item">
                      <span class="tab-navigation__link tab-navigation__link--active"></span><!-- /.tab-navigation__link -->
                    </li><!-- /.tab-navigation__item -->
                    <li class="tab-navigation__item">
                      <a href="" class="tab-navigation__link"></a><!-- /.tab-navigation__link -->
                    </li><!-- /.tab-navigation__item -->
                  </ul><!-- /.tab-navigation__inner -->
                </nav><!-- /.tab-navigation -->
                <div class="tab-cards grid">
                  <div class="tab-card">
                    <div class="tab-card__img-inner">
                      <img src="" alt="" class="tab-card__img">
                    </div><!-- /.tab-card__img-inner -->
                    <div class="tab-card__body">
                      <p class="tab-card__text"></p><!-- /.tab-card__text -->
                    </div><!-- /.tab-card__body -->
                  </div><!-- /.tab-card -->
                  <div class="tab-card">
                    <div class="tab-card__img-inner">
                      <img src="" alt="" class="tab-card__img">
                    </div><!-- /.tab-card__img-inner -->
                    <div class="tab-card__body">
                      <p class="tab-card__text"></p><!-- /.tab-card__text -->
                    </div><!-- /.tab-card__body -->
                  </div><!-- /.tab-card -->
                  <div class="tab-card">
                    <div class="tab-card__img-inner">
                      <img src="" alt="" class="tab-card__img">
                    </div><!-- /.tab-card__img-inner -->
                    <div class="tab-card__body">
                      <p class="tab-card__text"></p><!-- /.tab-card__text -->
                    </div><!-- /.tab-card__body -->
                  </div><!-- /.tab-card -->
                </div><!-- /.tab-cards -->
              </div><!-- /.tab__inner -->
            </div><!-- /.tab -->
          </div><!-- /.trainer__ininer -->
        </section><!--          /.trainer           -->
        <section class="studio">
          <div class="studio__inner">
            <h2 class="heading-lv2">
              <span class="heading-lv2__subtitle"></span><!-- /.heading-lv2__subtitle -->
            </h2><!-- /.heading-lv2 -->
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-scrollbar"></div>
              </div>
          </div><!-- /.studio__inner -->
        </section><!--          /.studio          -->
        <section class="price">
          <div class="price__inner">
            <h2 class="heading-lv2">
              <span class="heading-lv2__subtitle"></span><!-- /.heading-lv2__subtitle -->
            </h2><!-- /.heading-lv2 -->
          </div><!-- /.price__inner -->
        </section><!--          /.price           -->
        <section class="faq">
          <div class="faq__inner">
            <h2 class="heading-lv2">
              <span class="heading-lv2__subtitle"></span><!-- /.heading-lv2__subtitle -->
            </h2><!-- /.heading-lv2 -->
          </div><!-- /.faq__inner -->
        </section><!-- /.faq -->
        <section class="cta">
          <div class="cta__inner">
            <img src="" alt="" class="cta__img">
            <div class="cta__body">
              <h2 class="cta__title"></h2><!-- /.cta__title -->
              <p class="cta__btn">
                <a href="" class="btn">無料カウンセリングを受ける</a><!-- /.btn -->
              </p><!-- /.cta__btn -->
            </div><!-- /.cta__body -->
          </div><!-- /.cta__inner -->
        </section><!-- /.cta -->
        </section><!-- /.cta area -->
      </div>
      <!-- /.main__inner -->
    </div>
    <!--        メイン終わり        -->
    <!--        フッター        -->
    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__logo">
          <a href="">
            <img src="" alt="">
          </a>
        </div><!-- /.footer__logo -->
      </div>
      <!-- /.footer__inner -->
    </footer>
    <div class="page-top">
      <a href="" class="page-top__link">
        <span class="page-top__icon"></span><!-- /.page-top__icon -->
      </a><!-- /.page-top__link -->
    </div><!-- /.page-top -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="common/js/swiper.js"></script>
  </body>
</html>
